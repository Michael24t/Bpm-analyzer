<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPM Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .columns {
            margin-top: 1rem;
        }
        .column-box {
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .bpm { background-color: #48c774; }
        .confidence { background-color: #3273dc; }
        .rms { background-color: #ffdd57; color: #363636; }
        .centroid { background-color: #ff3860; }
        .zcr { background-color: #00d1b2; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3273dc;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #dropArea {
            border: 2px dashed #3273dc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
            background-color: #ffffff;
            transition: background-color 0.2s;
        }
        #dropArea.dragover {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title has-text-centered">BPM Analyzer</h1>

    <!-- Drag-and-drop area -->
    <div id="dropArea">
        Drag & Drop your audio file here or click to select
    </div>

    <!-- Upload Form (hidden, triggered by drag-drop or click) -->
    <form id="uploadForm" class="box" style="display: none;">
        <input type="file" id="fileInput" name="file" accept=".wav,.mp3,.aac,.flac" required hidden>
        <div class="control">
            <button type="submit" class="button is-primary">Analyze</button>
            <span id="spinner" class="spinner" style="display: none;"></span>
        </div>
    </form>

    <!-- Results -->
    <div id="resultContainer"></div>
</div>

<script>
    const dropArea = document.getElementById("dropArea");
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const resultContainer = document.getElementById("resultContainer");
    const spinner = document.getElementById("spinner");

    // Highlight drop area on drag over
    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("dragover");
    });

    // Drop file handler
    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;  // set file input for form submission
            form.style.display = "block"; // show form
            uploadFile();
        }
    });

    // Click area triggers file selection
    dropArea.addEventListener("click", () => fileInput.click());

    // New: Listen for file selection via click
fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
        form.style.display = "block"; // show form
        uploadFile();
    }
});

    async function uploadFile() {
        if (fileInput.files.length === 0) return;
        const file = fileInput.files[0];

        // Show spinner
        spinner.style.display = "inline-block";

        const formData = new FormData();
        formData.append("file", file);

        // Create a new result box for each upload
        const resultBox = document.createElement("div");
        resultBox.className = "box";
        resultBox.innerHTML = `<h2 class="subtitle has-text-centered">Analyzing ${file.name}...</h2>`;
        resultContainer.prepend(resultBox);

        try {
            const res = await fetch("/analyze", {
                method: "POST",
                body: formData
            });
            const data = await res.json();

            if (res.ok) {
                resultBox.innerHTML = `
                    <h2 class="subtitle has-text-centered has-text-success">✅ Success: ${file.name}</h2>
                    <div class="columns is-multiline">
                        <div class="column column-box bpm">BPM: ${data.features.bpm}</div>
                        <div class="column column-box confidence">Confidence: ${data.features.bpm_confidence.toFixed(2)}</div>
                        <div class="column column-box rms">RMS: ${data.features.rms.toFixed(3)}</div>
                        <div class="column column-box centroid">Spectral Centroid: ${data.features.spectral_centroid.toFixed(2)}</div>
                        <div class="column column-box zcr">ZCR: ${data.features.zcr.toFixed(3)}</div>
                    </div>
                    <p class="has-text-centered">Stored at: ${data.stored_at}</p>
                `;
            } else {
                resultBox.innerHTML = `<h2 class="subtitle has-text-danger">❌ Error: ${data.detail}</h2>`;
            }
        } catch (err) {
            resultBox.innerHTML = `<h2 class="subtitle has-text-danger">❌ Network error: ${err}</h2>`;
        } finally {
            spinner.style.display = "none";
            // Reset file input for next upload
            fileInput.value = "";
        }
    }
</script>
</body>
</html>
